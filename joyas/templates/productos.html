<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'joyas/estilo.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="card card-sm">
                    <div class="card-body row no-gytthers align-items-center">
                        <div class="col">
                            <input type="search" name='nombre_producto' placeholder="Buscador Productos" class="form-control form-control-borderless">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-succes" type="submit">Buscador</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            {% for i in productos %}
            <div class="col-md-3">
                <div class="card">
                    <img src="{% static i.imagen_producto.url %}" class="card-img-top">
                    <div class="card-body">
                        <div class="card-title">
                            {{ i.nombre_producto }}
                        </div>
                        <div class="card-text">
                            {{i.precio}}
                        </div>
                        <a href="/{{ i.id_producto }}" class="btn btn-warning">Ver</a>
                        <button id="{{ i.id_producto }}" class="btn atc btn-warning">Agregar al carro</button>
                    </div>
                </div>                
            </div>
            {% endfor %} 
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-4">
                <ul class="pagination">
                    {% if productos.has_previous %}
                        <li class="page-item">
                            <a class="page-link" href="?page={{ productos.previous_page_number }}">Previa</a>
                        </li>
                    {% endif %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{ productos.number }}">Actual</a>
                    </li>
                    {% if productos.has_next %}
                        <li class="page-item">
                            <a class="page-link" href="?page={{ productos.next_page_number }}">Siguiente</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    console.log('Funcionando');
    if(localStorage.getItem('cart')==null){
        var cart = {};
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    $(document).on('click','.atc',function(){
        console.log("Se hizo click en agregar producto");
        var item_id = this.id.toString();
        console.log(item_id)

        if(cart[item_id]!=undefined){
            cart[item_id] = cart[item_id] + 1;
        }
        else{
            cart[item_id] = 1;
        }
        console.log(cart);
        localStorage.setItem('cart',JSON.stringify(cart));
    });

</script>
</html>
